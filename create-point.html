<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8"> <!-- A tag "meta" serve para configurar os metadados da pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    

    <div id="page-create-point">      

        <header>
            <img src="/assets/logo.svg" alt="logomarca">
            <a id="link" href="./index.html">
                <span></span>
                Voltar para home</a>
        </header>    

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset> <!--Cria uma caixa visivel (boa para formularios-->
                <legend> <!--Da nome a caixa visivel-->
                    <h2>Dados da entidade</h2> 
                </legend>

                <div class="field"> <!--Cria um campo-->
                    <label for="name">Nome da entidade</label><!--Dá nome ao campo-->
                    <input type="text" name="name" required> <!--Cria uma caixa de texto e aceita somente texto. Required obrigao o usuario a preencher-->
                </div>

                <div class="field-group">
                    <!--.field*2 para criar duas div da classe field-->
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text"name="adress" required> <!-- Required obrigao o usuario a preencher-->
                    </div>

                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text"name="adress2" required>  <!-- Required obrigao o usuario a preencher-->
                    </div>
                </div>

                <div class="field-group">
                    <!--.field*2 para criar duas div da classe field-->
                    <div class="field">
                        <label for="adress">Estado</label>
                        <select name="uf" required> <!--Cria um sistema de Select. Required obrigao o usuario a preencher-->
                            <option value="0">Selecione o Estado</option> <!--Preenche o sistema de Select com um nome de legenda-->
                        </select>

                        <input type="hidden" name="state"> <!--Ele vai esconder os id's do UF e city -->

                    </div>

                    <div class="field">
                        <label for="adress2">Cidade</label>
                         <select name="city" disabled required> <!--Disable, habilitará a barra city quando 'uf' for preenchida-->
                            <!-- Required obrigao o usuario a preencher-->
                            <option value="">Selecione a cidade</option>

                         </select>
                    </div>
                </div>

            </fieldset>


            <fieldset> <!--Cria uma caixa visivel (boa para formularios-->

                <legend> <!--Da nome a caixa visivel-->
                    <h2>Itens de coleta</h2>
                </legend>

            </fieldset>
                <div class="items-grid">

                    <li data-id="1"> <!--Data (data set) é um atributo que permite colocar qualquer coisa após ele para identifica-lo-->
                        <img src="/assets/lampadas.svg" alt="Lãmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>

                    <li data-id="3"> 
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Pepelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Oléo de Cozinha">
                        <span>Oléo de Cozinha</span>
                    </li>
                </div>
                

                <input type="hidden" name="items">

            </fieldset>


            <button type="submit">Cadastro ponto de coleta</button>

        </form>

    </div>

    <script src="/scripts/create-point.js"></script>

</body>
</html>
